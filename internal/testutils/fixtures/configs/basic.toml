[server]
port = 9090
registry_port = 5000
gordon_domain = "registry.example.com"
data_dir = "/var/gordon"

[logging]
level = "info"

[auth]
enabled = true
username = "admin"
password = "secret"

[routes]
"app.example.com" = "nginx:latest"
"api.example.com" = "myapi:v1"

[volumes]
auto_create = true
prefix = "gordon"
preserve = true

[auto_route]
enabled = false

[network_isolation]
enabled = false
