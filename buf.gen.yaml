version: v2

managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/bnema/gordon/internal/grpc

plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.4
    out: internal/grpc
    opt:
      - paths=source_relative
  
  - remote: buf.build/grpc/go:v1.5.1
    out: internal/grpc
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
