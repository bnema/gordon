# Gordon v2 - Minimal Configuration Example
# Simplest possible setup to get started

[server]
runtime = "auto"  # auto-detects Docker/Podman
ssl_email = "you@example.com"

# Just one route - perfect for getting started
[routes]
"example.com" = "nginx:latest"

# That's it! Gordon will use these defaults:
# - port = 8080 (main proxy)
# - registry_port = 5000 (internal registry)  
# - registry_auth.enabled = false (no auth)
# - data_dir = "./data" (local storage)

# Setup:
# 1. Point example.com DNS to your server
# 2. docker tag nginx:latest localhost:5000/nginx:latest  
# 3. docker push localhost:5000/nginx:latest
# 4. Visit https://example.com (via Cloudflare) â†’ nginx container!