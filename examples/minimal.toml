# Gordon v2 - Minimal Configuration Example
# Perfect for getting started

[server]
port = 8080
registry_port = 5000
registry_domain = "registry.local"

# Secrets backend (optional, defaults to "pass")
# [secrets]
# backend = "unsafe"  # Use "unsafe" for local dev without pass/sops

[registry_auth]
enabled = false  # Disabled for local development

# To enable auth, choose a type:
# enabled = true
# type = "password"  # Simple username/password
# username = "dev"
# password_hash = "gordon/registry/password_hash"  # Generate with: gordon auth password hash
#
# OR for token auth (better for CI):
# type = "token"
# token_secret = "gordon/registry/token_secret"
# Generate tokens with: gordon auth token generate --subject dev --expiry 0

# Optional: Enable basic logging
# [logging]
# enabled = true
# level = "info"
# dir = "./logs"

# Environment variables (optional)
[env]
dir = "./data/env"  # Default location

# Simple routes
[routes]
"app.local" = "myapp:latest"
"api.local" = "myapi:latest"

# Usage:
# 1. Create env files (optional):
#    ./data/env/app_local.env
#    ./data/env/api_local.env
#
# 2. Example env file content:
#    NODE_ENV=production
#    PORT=3000
#    DATABASE_URL=postgresql://localhost:5432/app
#
# 3. Add to /etc/hosts:
#    127.0.0.1  app.local
#    127.0.0.1  api.local
#    127.0.0.1  registry.local
#
# 4. Build and push:
#    docker build -t myapp:latest .
#    docker tag myapp:latest registry.local/myapp:latest
#    docker push registry.local/myapp:latest
#
# 5. Access at http://app.local:8080