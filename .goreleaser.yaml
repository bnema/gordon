before:
  hooks:
    - go mod tidy

builds:
  - id: "gordon"
    main: ./cmd/cli/main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

dockers:
  - image_templates:
      - bnema/gordon
    use: buildx
    skip_push: true
    dockerfile: Dockerfile

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

changelog: # Added this section
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
